apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: todo-backend
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name: "todo-backend"
    namespace: default
    server: "https://kubernetes.default.svc"
  source:
    path: backend
    repoURL: "git@github.com:Dvilanski/ben-portfolio-platform.git"
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
