apiVersion: apps/v1
kind: Deployment
metadata:
  name: ben-todo-backend
  labels:
    app: todo-backend
spec:
  replicas: {{ .Values.replicaCount}}
  selector:
    matchLabels:
      app: {{ .Release.Name}}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Release.Name }}
          image: 644435390668.dkr.ecr.eu-west-1.amazonaws.com/todo_back:{{ .Values.image.tag | default .Chart.AppVersion}}
          
          ports:
            - containerPort: {{ .Values.service.targetPort}}
          volumeMounts:
          - name: nginx-volume
            mountPath: /etc/nginx/nginx.conf
            subPath: nginx.conf
            readOnly: true
      volumes:
      # https://medium.com/swlh/quick-fix-mounting-a-configmap-to-an-existing-volume-in-kubernetes-using-rancher-d01c472a10ad
      - configMap:
          name: nginx-conf
          items:
          - key: nginx.conf
            path: nginx.conf
        name: nginx-volume
          