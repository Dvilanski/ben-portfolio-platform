apiVersion: apps/v1
kind: Deployment
metadata:
  name: "todo-app-front"
  labels:
    app: todo-frontend
spec:
  replicas: {{ .Values.replicaCount}}
  selector:
    matchLabels:
      app: {{ .Release.Name}}-beckend
  template:
    metadata:
      labels:
        app: {{ .Release.Name}}-beckend
    spec:
      containers:
        - name: {{ .Release.Name}}-beckend
          image: {{ .Values.image.repository }}:{{ appVersion }}
          ports:
            - containerPort: 80
          volumeMounts:
          - name: nginx-volume
            mountPath: /etc/nginx/nginx.conf
            subPath: nginx.conf
            readOnly: true
      volumes:
      # https://medium.com/swlh/quick-fix-mounting-a-configmap-to-an-existing-volume-in-kubernetes-using-rancher-d01c472a10ad#
      - configMap:
          name: nginx-conf
          items:
          - key: nginx.conf
            path: nginx.conf
        name: nginx-volume
          