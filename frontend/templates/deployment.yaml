apiVersion: apps/v1
kind: Deployment
metadata:
  name: "todo-app"
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount}}
  selector:
    matchLabels:
      app: {{ .Release.Name}}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Release.Name }}
          image: {{ .Values.image.repository }}
          ports:
            - containerPort: 80
          