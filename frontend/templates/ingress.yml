{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/issuer: "letsencrypt-prod"
  labels:
    name: nginx

spec:
  tls:
    - hosts:
        - ben-todo.ddns.net
      secretName: "secret_name"
  rules:
    - host: ben-todo.ddns.net
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: {{ .Release.Name }}
                port:
                  number: {{ .Values.service.port }}  
{{- end -}}